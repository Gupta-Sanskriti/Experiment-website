<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./utility.css">
    <title>Facebook | Sign-up </title>
</head>
<body>
    <div class="main">
        <div id="header">
            <div class="main-head">
                
                <h2>Get Facebook for iPhone and browser faster.</h2>
            </div>
            <p>you must log in first</p>
        </div>
        <div id="content">
            <div class="container">
                <h3 class="logo">facebook</h3>
                <form action="">
                    <input type="text" placeholder="Mobile number or email address">
                    <input type="text" placeholder="Password">
                    <button type="submit" class="btn btn-primary">
                        Log In
                    </button>
                    <button type="submit" class="btn btn-light">Forgotten Password?</button>
                </form>
                <div id="division">
                    <p><hr>or<hr></p>
                </div>
                <button type="submit" class="btn btn-new">Create New Account</button>
            </div>
        </div>
        <footer id="footer-main">
            Facebook Inc.
        </footer>
    </div>
    
</body>
</html>
