<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/style.css">
    <script src="https://kit.fontawesome.com/28a9febb20.js" crossorigin="anonymous"></script>
    <title>hotel BT |Contact</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo">HBT</h1>
                <ul>
                    <li><a href="home.html" >Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id='contact-form'>
        <div class="container">
            <div class="bg-alpha">
                <h1><span class="text-primary">Contact </span>Us</h1>
                <p>Please fill out the form below to contact us. </p>
                <form>
                    <label for="name">Name</label>
                    <input type="text" placeholder="e.g., Sanskriti Gupta"> 
                    <label for="email">Email</label>
                    <input type="text" placeholder='yourName123@gmail.com'>
                    <label for="message">Message</label>
                    <input type="text-area" placeholder="Enter your message">
                    <button class="btn btn-dark">Submit</button>
                </form>
            </div>   
        </div>
    </section> 
    <section id="contact-info">
        <div class="container">
            <div class="box-content">
                <div class="box-x">
                    <i class="fas fa-building fa-3x"></i>
                    <h3>Location</h3>
                    <p> 50 main st. Boston MA</p>
                </div>
                <div class="box-x">
                    <i class="fas fa-phone fa-3x"></i>
                    <h3>Phone Number</h3>
                    <p> (617)555 555</p>
                </div>
                <div class="box-x">
                    <i class="fas fa-envelope fa-3x"></i>
                    <h3>Email</h3>
                    <p> frontdesk@hotelbt.co</p>
                </div>
            </div>
        </div>
    </section>  
    <footer id="main-footer">
        <p> Hotel BT &copy;,All Rights Reserved</p>
    </footer>
    
</body>
</html>
