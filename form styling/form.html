<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap" rel="stylesheet">
    <title>Form Styling</title>
</head>
<body>
    <div class="center">
        <div class="container">
            <div class="main">
            <h1>Sign Up</h1>
            <p>It's free and only takes a minute</p>
            </div>
            <form class="form_layout">
                <div class="box">
                    <label for="fname">First Name</label>
                    <input type="text" placeholder="enter first name">
                </div>
                <div class="box">
                    <label for="lname">Last Name</label>
                    <input type="text" placeholder="enter last name">
                </div>
                <div class="box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="enter email">
                </div>
                <div class="box">
                    <label for="password">Password</label>
                    <input type="text" placeholder="enter passcode">
                </div>
                <div class="box">   
                    <label for="conf-pass">Confirm Password</label>
                    <input type="text" placeholder="confirm passcode">
                </div>     
                <button class="btn">Sign Up</button>

            </form>
            <div class="bottom-text">
                <p>By clicking the Sign Up button, you agree to our <a href="#">Terms & Condition</a> and <a href="#">Privacy Policy</a></p>
            </div>
        </div>
        <footer>
            Already have an account? <a href="#">Login Here</a>
        </footer>
    </div>
</body>
</html>
